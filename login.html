<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="frontend/libraries/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="frontend/styles/main.css" />
    <link rel="stylesheet" href="frontend/libraries/xzoom/dist/xzoom.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Assistant:200,400,700&&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <main class="login-container">
      <div class="container">
          <div class="row page-login d-flex align-items-center">
              <div class="section-left col-12 col-md-6">
                  <h1 class="mbb-4">Music is the moonlight in the <br/> gloomy night of life.</h1>
                  <br>
                  <img src="frontend/images/logimg.png" class="w-100 d-none d-sm-flex" alt="">
              </div>
              <div class="section-right col-12 col-md-4">
                  <div class="card bg-dark text-white">
                      <div class="card-body">
                          <div class="text-center">
                              <img src="frontend/images/logo.png" class="w-50 mb-4" alt="">
                          </div>
                          <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" >
                            </div>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-login btn-block">Login</button>
                            <p class="text-center mt-4">
                                <a href="#">Register</a>
                            </p>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>


    <script src="frontend/libraries/retina/retina.js"></script>
    <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="frontend/libraries/xzoom/dist/xzoom.min.js"></script>
  </body>
</html>
